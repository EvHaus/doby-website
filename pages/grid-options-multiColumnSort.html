<h2><span class="pref">options.</span>multiColumnSort</h2>

<p>If enabled, will allows users to sort data by multiple columns at the same time. Otherwise, sorting will only be allowed for one column at a time.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{multiColumnSort: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option value="true" selected="selected">true</option>
		<option value="false">false</option>
	</select>
</label>
