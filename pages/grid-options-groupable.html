<h2><span class="pref">options.</span>groupable</h2>

<p>If enabled, will allows the grid to be grouped by values in a given column. You can override this default for specific columns in the "Column Options" section.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{groupable: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">true</option>
		<option>false</option>
	</select>
</label>

<div id="demo-grid"></div>
