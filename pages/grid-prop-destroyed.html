<h2><span class="pref">grid.</span>destroyed</h2>

<p>This value will be set to true if the Doby Grid instance has been destroyed via <a href="#grid-method-destroy"><code class="pill">grid.destroy()</code></a>.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">// Destroy the grid
var grid = new DobyGrid(...).destroy();

// Confirm that the grid has been destroyed
console.log(grid.destroyed);</code></pre>
