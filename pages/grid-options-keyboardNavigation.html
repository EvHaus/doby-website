<h2><span class="pref">options.</span>keyboardNavigation</h2>

<p>If enabled, users will be able to navigate the grid using keyboard shortcuts such as arrow and tab keys.</p>

<p>If disabled, this option will also prevent users from activating cells.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{keyboardNavigation: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">true</option>
		<option>false</option>
	</select>
</label>

<div id="demo-grid"></div>
