<h2><span class="pref">options.data.</span>exporter</h2>

<p>A custom exporter for this specific data item.</p>

<p>See <a href="#grid-options-columns-exporter"><code class="pill">options.columns.exporter</code></a> for more information on exporters.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(function)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{
	exporter: function () {
		return "test";
	}
}</code></pre>

<p>See <a href="#grid-options-columns-exporter"><code class="pill">options.columns.exporter</code></a> for more examples.</p>
