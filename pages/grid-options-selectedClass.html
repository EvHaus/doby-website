<h2><span class="pref">options.</span>selectedClass</h2>

<p>The CSS class to use for cells that are selected. The <a href="#grid-options-selectable"><code class="pill">options.selectable</code></a> option must be enabled for this to come into effect.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">"selected"</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{selectedClass: "picked"}</code></pre>
