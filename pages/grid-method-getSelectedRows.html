<h2><span class="pref">grid.</span>getSelectedRows()</h2>
<p>Returns an array of data objects for the currently selected rows.</p>

<h5>Available Since</h5>

<p>Version 0.0.8</p>

<h5>Returns</h5>

<blockquote>
	<p><code class="pill strong">(array)</code> - Array of data objects</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).getSelectedRows();</code></pre>

<h5>Demo</h5>

<button id="getSelectedRows">Get Selected Rows</button>

<div id="demo-grid"></div>
