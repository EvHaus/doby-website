	<div class="large-9 medium-8 columns">
		<div class="columns">
			<h2><span class="pref">grid.</span>scrollToRow(<span class="param">row</span>)</h2>
			<p>Scroll the grid's viewport so the given row is at the top.</p>
			
			<h5>Parameters</h5>

			<blockquote>
				<p><code class="pill strong">row</code> <code class="pill green">(integer)</code> - Index of the row to scroll to.</p>
			</blockquote>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(object)</code> - A Doby Grid class instance</p>
			</blockquote>
			
			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).scrollToRow(92);</code></pre>
			
			<h5>Demo</h5>
			
			<div id="demo-grid"></div>
		</div>
	</div>
</div>
