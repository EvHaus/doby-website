<h2><span class="pref">options.</span>class</h2>

<p>Name of CSS class to append to the grid's container element.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">// Apply a single custom class
{class: "my-custom-class"}

// Apply multiple custom classes
{class: "class-one class-two class-three"}</code></pre>
