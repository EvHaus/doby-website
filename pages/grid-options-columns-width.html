<h2><span class="pref">options.columns.</span>width</h2>

<p>The width (in pixels) of this column.</p>

<p>By default, will fall back on the <a href="#grid-options-columnWidth"><code class="pill">options.columnWidth</code></a> Grid Option.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{width: 120}</code></pre>
