<h2><span class="pref">options.</span>fullWidthRows</h2>

<p>If enabled, will render the rows of the grid to the extent of the container. This options has no affect if the <a href="#grid-options-autoColumnWidth"><code class="pill">options.autoColumnWidth</code></a> option is enabled.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{fullWidthRows: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">true</option>
		<option>false</option>
	</select>
</label>

<div id="demo-grid"></div>
