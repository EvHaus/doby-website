<h2><span class="pref">options.</span>showHeader</h2>

<p>When disabled, the column header will not be rendered.</p>

<p><strong>Note:</strong> This option cannot be toggled via <a href="#grid-method-setOptions"><code class="pill">grid.setOptions()</code></a>. It must be set at initialization.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{showHeader: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">true</option>
		<option>false</option>
	</select>
</label>
