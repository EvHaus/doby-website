<h2><span class="pref">options.columns.</span>sortAsc</h2>

<p>Set this to false if you want the default sort order for this column to be "descending", otherwise will use "ascending" order.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{sortAsc: false}</code></pre>

<h5>Demo</h5>

<div id="demo-grid"></div>
