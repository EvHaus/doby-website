<h2><span class="pref">options.data.</span>data</h2>

<p>This is the main data object that stores your row's data values.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(object)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{data: {name: "Eggs", quantity: 50}}</code></pre>
