	<div class="large-9 medium-8 columns">
		<div class="columns">
			<h2><span class="pref">grid.</span>refetch()</h2>
			<p>When using a remote data set, this method allows you to tell the grid to fetch the latest data set from the server.</p>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(object)</code> - A Doby Grid class instance</p>
			</blockquote>

			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).refetch();</code></pre>
			
			<h5>Demo</h5>
			
			<div id="demo-grid"></div>
		</div>
	</div>
</div>
