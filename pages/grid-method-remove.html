<div class="row">
	{{sidebar}}

	<div class="large-9 medium-8 columns">
		<div class="columns">
			<h2><span class="pref">grid.</span>remove(<span class="param">data</span>)</h2>
			<p>Remove a data object from the grid, automatically removing the grid row from the DOM.</p>
			
			<h5>Parameters</h5>

			<blockquote>
				<p><code class="pill strong">data</code> <code class="pill green">(string)</code> - The 'id' value of the data object to remove.</p>
			</blockquote>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(object)</code> - A Doby Grid class instance.</p>
			</blockquote>

			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).remove('myrowsid');</code></pre>
			
			<h5>Demo</h5>
			
			<div id="demo-grid"></div>
		</div>
	</div>
</div>
