<h2><span class="pref">options.data.</span>editable</h2>

<p>Determines whether or not this row's cells are editable.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">undefined</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{editable: false}</code></pre>
