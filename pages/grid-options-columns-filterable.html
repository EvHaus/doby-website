<h2><span class="pref">options.columns.</span>filterable</h2>

<p>Set this to false if you do not want cells in this column to be filterable.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{filterable: false}</code></pre>

<h5>Demo</h5>

<p>Right-click anywhere on the grid and choose "Filtering".</p>
