<h2><span class="pref">options.</span>stickyGroupRows</h2>

<p>When the option is enabled, the group header rows will stick to the top of the grid as the user scrolls up and down the grid viewport.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{stickyGroupRows: true}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option value="true">true</option>
		<option value="false" selected="selected">false</option>
	</select>
</label>

<div id="demo-grid"></div>
