<h2><span class="pref">options.</span>virtualScroll</h2>

<p>When enabled will temporarily hide rendering of grid rows when scrolling to greatly improve scrolling performance. It is highly recommended you keep this option turned on.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{virtualScroll: false}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">true</option>
		<option>false</option>
	</select>
</label>
