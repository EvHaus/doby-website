<h2><span class="pref">options.columns.</span>field</h2>

<p>The property name in the data object to pull content from.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{field: "name"}</code></pre>
