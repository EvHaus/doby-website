<h2><span class="pref">options.</span>rowHeight</h2>

<p>Default height (in pixels) to use for rendering grid rows. You can override this default for specific rows in the "Data Options".</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">28</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{rowHeight: 50}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option value="28" selected="selected">28</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
</label>

<div id="demo-grid"></div>
