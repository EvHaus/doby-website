<h2><span class="pref">options.columns.</span>headerClass</h2>

<p>This option allows you to specify an additional CSS class to add to the column's header.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{headerClass: "my-column-header"}</code></pre>

<h5>Demo</h5>
