<h2><span class="pref">options.columns.</span>resizable</h2>

<p>Set this to false if you do not want cells in this column to be resizable by the user.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{resizable: false}</code></pre>

<div id="demo-grid"></div>
