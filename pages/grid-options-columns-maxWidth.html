<h2><span class="pref">options.columns.</span>maxWidth</h2>

<p>The maximum allowed width (in pixels) for this column. Users will not be able to resize this column any bigger than this.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{maxWidth: 250}</code></pre>
