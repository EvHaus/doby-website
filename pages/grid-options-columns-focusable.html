<h2><span class="pref">options.columns.</span>focusable</h2>

<p>Set this to false if you do not want cells in this column to be focusable.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">true</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{focusable: false}</code></pre>

<h5>Demo</h5>

<p>Try clicking on the cells in the Focusable Column vs. the Non-Focusable Column.</p>

<div id="demo-grid"></div>
