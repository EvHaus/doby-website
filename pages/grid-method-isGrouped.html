<div class="row">
	{{sidebar}}

	<div class="large-9 medium-8 columns">
		<div class="columns">
			<h2><span class="pref">grid.</span>isGrouped()</h2>
			<p>Returns true if the grid is currently grouped by at least one column value.</p>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(boolean)</code> - True if the grid is grouped, false if not.</p>
			</blockquote>

			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).isGrouped();</code></pre>
			
			<h5>Demo</h5>
			
			<div id="demo-grid"></div>
		</div>
	</div>
</div>
