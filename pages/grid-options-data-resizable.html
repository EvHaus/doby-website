<h2><span class="pref">options.data.</span>resizable</h2>

<p>Determines whether or not this row is resizable. The <a href="#grid-options-resizableRows"><code class="pill">options.resizableRows</code></a> option must be enabled for this option to have an effect.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">undefined</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{resizable: false}</code></pre>

<h5>Demo</h5>

<div id="demo-grid"></div>
