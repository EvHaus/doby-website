<h2><span class="pref">options.</span>asyncEditorLoadDelay</h2>

<p>When using the <a href="#grid-options-asyncEditorLoading"><code class="pill">options.asyncEditorLoading</code></a> option, how long (in milliseconds) should the grid wait before changing the grid cell into an editable field.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">100</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{asyncEditorLoadDelay: 200}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">100</option>
		<option>200</option>
		<option>500</option>
		<option>1000</option>
	</select>
</label>
