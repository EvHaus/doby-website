<h2><span class="pref">options.data.</span>focusable</h2>

<p>Determines whether or not this row's cells are focusable.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{focusable: false}</code></pre>
