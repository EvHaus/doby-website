<h2><span class="pref">options.</span>columnWidth</h2>

<p>Default width (in pixels) for all columns in the grid. If columns have a specific width defined in the <a href="#grid-options-columns-width"><code class="pill">options.columns.width</code></a> option - this value will be ignored.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">80</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{columnWidth: 10}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">80</option>
		<option>20</option>
		<option>50</option>
		<option>120</option>
	</select>
</label>
