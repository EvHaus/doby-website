<h2><span class="pref">options.</span>autoHeight</h2>

<p>Prevents vertical scrolling by forcing the grid's container to grow with the number of grid rows.</p>

<p>Enabling this option will negatively affect your grid's performance.</p>

<h5>Available Since</h5>

<p>Version 0.0.7</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{autoHeight: true}</code></pre>

<h5>Demo</h5>

	<strong>Set option value:</strong>
	<select id="option-value">

		<option selected="selected">false</option>

</label>
