			<h2><span class="pref">grid.</span>getIndex(<span class="param">id</span>)</h2>
			<p>Get a model from the grid collection, specified by an id or by passing in a model.</p>
			
			<h5>Parameters</h5>

			<blockquote>
				<p><code class="pill strong">id</code> <code class="pill">(integer), (string)</code> - The 'id' of the data model to look up.</p>
			</blockquote>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(integer)</code> - The index of the row found.</p>
			</blockquote>

			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).getIndex(5);</code></pre>
			
			<h5>Demo</h5>
			
			<div id="demo-grid"></div>
		</div>
	</div>
