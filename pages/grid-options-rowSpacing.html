<h2><span class="pref">options.</span>rowSpacing</h2>

<p>Default height (in pixels) to use for the spacing between rows.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">0</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{rowSpacing: 5}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option value="0" selected="selected">0</option>
		<option value="5">5</option>
		<option value="10">10</option>
	</select>
</label>

<div id="demo-grid"></div>
