<h2><span class="pref">grid.</span>isSorted()</h2>
<p>Returns true if the grid is currently sorted by at least one column value.</p>

<h5>Returns</h5>

<blockquote>
	<p><code class="pill strong">(boolean)</code> - True if the grid is sorted, false if not.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).isSorted();</code></pre>
