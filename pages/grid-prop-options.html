<h2><span class="pref">grid.</span>options</h2>

<p>The current grid options as defined set via <a href="#grid-method-setOptions"><code class="pill">grid.setOptions()</code></a>.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(object)</code>: Default <code class="pill">{}</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">var grid = new DobyGrid(...);

// View the current options
console.log(grid.options);</code></pre>

<h5>Sample</h5>

<pre><code class="language-javascript">{
	cell: 2,
	node: &lt;div.doby-grid-cell.l2.r2.active.editable&gt;,
	row: 2
}</code></pre>
