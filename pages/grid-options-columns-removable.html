<h2><span class="pref">options.columns.</span>removable</h2>

<p>This option determines if users are allowed to hide this column from view.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{removable: true}</code></pre>
