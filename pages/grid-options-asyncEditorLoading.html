<h2><span class="pref">options.</span>asyncEditorLoading</h2>

<p>When using the <a href="#grid-options-editable"><code class="pill">options.editable</code></a> option, this option allows the cell editors to load asynchronously after a delay. The <a href="#grid-options-asyncEditorLoadDelay"><code class="pill">options.asyncEditorLoadDelay</code></a> controls the duration of the delay.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{asyncEditorLoading: true}</code></pre>

<h5>Demo</h5>

	<strong>Set option value:</strong>
	<select id="option-value">
		<option selected="selected">false</option>
		<option>true</option>
	</select>
</label>
