<h2><span class="pref">grid.events.</span>destroy</h2>

<p>Fired when the grid is destroyed.</p>

<h5>Available Since</h5>

<p>Version 0.1.0</p>

<h5>Parameters</h5>

<blockquote>
	<p><code class="pill strong">event</code> <code class="pill green">(object)</code> - Javascript event object</p>
	<p><code class="pill strong">args</code> <code class="pill green">(object)</code> - This event's additional arguments.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid().on('destroy', function(event, args) {
    //console.log(event, args)
})</code></pre>
