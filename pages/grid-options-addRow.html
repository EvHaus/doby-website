<h2><span class="pref">options.</span>addRow</h2>

<p>Adds an extra, empty row at the bottom of the grid that can be used to create a new data item to add to the grid. The <a href="#grid-options-editable"><code class="pill">options.editable</code></a> option must be enabled for this to be used.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{addRow: true}</code></pre>

	<strong>Set option value:</strong>
