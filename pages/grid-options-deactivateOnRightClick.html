<h2><span class="pref">options.</span>deactivateOnRightClick</h2>

<p>If enabled, will cause cells to become deactivated when the grid is right-clicked.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">false</code>.</p>
</blockquote>

<h5>Examples</h5>

<pre><code class="language-javascript">{deactivateOnRightClick: true}</code></pre>

<h5>Demo</h5>

<label>
	<strong>Set option value:</strong>
	<select id="option-value">
		<option value="true">true</option>
		<option value="false" selected="selected">false</option>
	</select>
</label>

<div id="demo-grid"></div>
