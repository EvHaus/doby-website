<h2><span class="pref">options.</span>columnSpacing</h2>

<p>The width (in pixels) of the spacer between columns. Changing this value will require you to make various changes in the CSS styling to compensate for the additional space.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(integer)</code>: Default <code class="pill">1</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{columnSpacing: 2}</code></pre>
