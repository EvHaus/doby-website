			<h2><span class="pref">grid.</span>getRowFromIndex(<span class="param">index</span>)</h2>
			<p>This helper function allows you to fetch a given row model from a row index integer.</p>
			
			<h5>Parameters</h5>

			<blockquote>
				<p><code class="pill strong">index</code> <code class="pill green">(integer)</code> - Row index number.</p>
			</blockquote>
			
			<h5>Returns</h5>

			<blockquote>
				<p><code class="pill strong">(object)</code> - A data model object.</p>
			</blockquote>

			<h5>Example</h5>

<pre><code class="language-javascript">new DobyGrid(...).getFromIndex(10);</code></pre>
