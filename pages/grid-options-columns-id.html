<h2><span class="pref">options.columns.</span>id</h2>

<p>A unique identifier for this column. You can leave this null to have the grid automatically generate a unique key for you - as long as you specify a <a href="#grid-options-columns-field"><code class="pill">field</code></a> or <a href="#grid-options-columns-name"><code class="pill">name</code></a> value.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{id: "my-column-name"}</code></pre>
