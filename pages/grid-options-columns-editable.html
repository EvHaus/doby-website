<h2><span class="pref">options.columns.</span>editable</h2>

<p>Set this to false if you do not want cells in this column to be editable. The <a href="#grid-options-editable"><code class="pill">options.editable</code></a> Grid Option must be enabled for this to come into effect.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(boolean)</code>: Default <code class="pill">null</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{editable: false}</code></pre>

<h5>Demo</h5>

<div id="demo-grid"></div>
