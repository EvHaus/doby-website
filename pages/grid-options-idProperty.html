<h2><span class="pref">options.</span>idProperty</h2>

<p>The property in your data model objects which should be used as the unique identifier for each row.</p>

<h5>Type and Default</h5>

<blockquote>
	<p><code class="pill green">(string)</code>: Default <code class="pill">'id'</code>.</p>
</blockquote>

<h5>Example</h5>

<pre><code class="language-javascript">{idProperty: "cid"}</code></pre>
